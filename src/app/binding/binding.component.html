type="text"

>

<h4 class="text-primary">Two way binding</h4>
<div class="container">
    <input 
    type="text"
    class="form-control col"
    [(ngModel)]="bindingName"
    >
    <button class="btn btn-primary" (click)="getBindingStatus()">Bind</button>
    <p *ngIf="bindStatus">
        Binded Data: {{bindingName}} ---two way data binding using 'ngModel' and 'ngIf'
    </p>
</div>
